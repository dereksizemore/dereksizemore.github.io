<!DOCTYPE html>
	<head>
		<title>
			Derek's Web Page
		</title>
	<link rel="stylesheet" href="dwpStyle.css">
	</head>
	<body>
		<div id="bgimg-container">
			<img id="bgimg" src="bgimg.png" alt="Tulsa Skyline">
		</div>
		<div id="page-box">
			<div id="header">
				<img id="head-logo-img" class="no-hili" src="headlogo.png" alt="Dereks Web Page">
			</div>
			<div id="fg-body">
				<div id="fg-body-c1">
				</div>
				<div id="fg-body-c2">
					<h1 id="text-head-main" class="no-hili">Portfolios</h1>
					<div id="nav-container">
						<div id="webport" class="wideNavButton">
							<img class="no-hili wideNavImg" src="codeport.png" alt="Code Snippit">
							<h4 class="navText no-hili">WEB DEVELOPMENT</h4>
						</div>
						<div id="pythonport" class="wideNavButton">
							<img class="no-hili wideNavImg" src="codeport.png" alt="Code Snippit">
							<h4 class="navText no-hili">PYTHON</h4>
						</div>
						<div id="designport" class="wideNavButton">
							<img class="no-hili wideNavImg" src="designport.png" alt="Pua Logo">
							<h4 class="navText no-hili">GRAPHIC DESIGN</h4>
						</div>
					</div>
					<div id="back-container" class="no-hili">
						<h1 id="back-button">BACK</h1>
					</div>
				</div>
				<div id="fg-body-c3">
				</div>
			</div>
		</div>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
	<script src="mainScript.js"></script>
	</body>
</html>
